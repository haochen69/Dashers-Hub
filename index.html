<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dasher's Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg: #0b0e14;
            --surface: rgba(255, 255, 255, 0.04);
            --border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-dim: #9aa0a6;
        }

        body, html {
            margin: 0; padding: 0;
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Lexend', sans-serif;
            overflow-x: hidden;
        }

        /* Diagonal Moving Dots */
        .dot-bg {
            position: fixed; top: -50%; left: -50%; width: 200%; height: 200%;
            background-image: radial-gradient(rgba(255, 255, 255, 0.07) 1.5px, transparent 1.5px);
            background-size: 50px 50px;
            animation: diagonalMove 40s linear infinite;
            z-index: -1;
        }

        @keyframes diagonalMove {
            from { transform: translate(0, 0); }
            to { transform: translate(50px, 50px); }
        }

        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 18px 8%; border-bottom: 1px solid var(--border);
            backdrop-filter: blur(20px); background: rgba(11, 14, 20, 0.8);
            position: sticky; top: 0; z-index: 100;
        }

        .logo { font-weight: 800; font-size: 1.2rem; display: flex; align-items: center; gap: 12px; }

        .container { max-width: 1200px; margin: 40px auto; padding: 0 40px; text-align: center; }

        .search-area { margin-bottom: 50px; max-width: 550px; margin-inline: auto; }

        .search-area input {
            width: 100%; padding: 15px 25px; border-radius: 50px;
            border: 1px solid var(--border); background: var(--surface);
            color: white; font-family: 'Lexend', sans-serif; outline: none;
            transition: 0.3s; font-size: 1rem;
        }

        .search-area input:focus { border-color: rgba(255,255,255,0.3); background: rgba(255,255,255,0.08); }

        /* Bubbly Game Grid */
        .game-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; }

        .game-card {
            background: var(--surface); border: 1px solid var(--border);
            border-radius: 24px; padding: 12px; cursor: pointer;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none; color: inherit;
        }

        .game-card:hover { transform: translateY(-8px); border-color: rgba(255,255,255,0.2); background: rgba(255,255,255,0.06); }

        .thumb {
            width: 100%; aspect-ratio: 1/1; background: #161b22;
            border-radius: 18px; margin-bottom: 10px;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
        }

        .thumb img { width: 100%; height: 100%; object-fit: cover; }
        .game-name { font-weight: 600; font-size: 0.85rem; display: block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    </style>
</head>

    const grid = document.getElementById('gameGrid');

    function loadGames() {
        grid.innerHTML = ''; 
        gameData.forEach(game => {
            const card = document.createElement('div');
            card.className = 'game-card';
            
            const iconPath = `./gameslist/${game.id}/${game.icon}`;
            const gamePath = `./gameslist/${game.id}/index.html`;

            card.innerHTML = `
                <div class="thumb">
                    <img src="${iconPath}" onerror="this.src='https://via.placeholder.com/150/161b22/ffffff?text=${game.name[0]}'">
                </div>
                <span class="game-name">${game.name}</span>
            `;
            
            card.onclick = () => window.location.href = gamePath;
            grid.appendChild(card);
        });
    }

    function filterGames() {
        let input = document.getElementById('gameSearch').value.toLowerCase();
        let cards = document.getElementsByClassName('game-card');
        for (let i = 0; i < cards.length; i++) {
            let name = cards[i].querySelector('.game-name').innerText.toLowerCase();
            cards[i].style.display = name.includes(input) ? "" : "none";
        }
    }

    loadGames();
