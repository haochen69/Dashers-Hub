<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashers Hub</title>
    
    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/en/3/35/Geometry_Dash_Logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00d2ff;
            --secondary: #92fe9d;
            --bg: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --grid-color: rgba(0, 210, 255, 0.08);
            --danger: #ff4e50;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        
        body::-webkit-scrollbar { display: none; }
        body { 
            background-color: var(--bg); 
            color: white; 
            min-height: 100vh; 
            -ms-overflow-style: none; 
            scrollbar-width: none; 
        }

        #grid-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2;
            background-image: linear-gradient(var(--grid-color) 1px, transparent 1px), linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 45px 45px;
            mask-image: radial-gradient(circle at var(--x, 50%) var(--y, 50%), black 0%, transparent 85%);
            -webkit-mask-image: radial-gradient(circle at var(--x, 50%) var(--y, 50%), black 0%, transparent 85%);
        }

        #particle-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }

        nav { position: absolute; top: 0; width: 100%; display: flex; justify-content: space-between; align-items: center; padding: 30px 5%; height: 80px; z-index: 110; }
        .logo { font-size: 1.8rem; font-weight: 900; background: linear-gradient(45deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .nav-btn { background: var(--card-bg); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 10px 25px; border-radius: 50px; text-decoration: none; font-weight: 700; transition: 0.3s; pointer-events: auto; }

        #landing-page { 
            height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; 
            transition: opacity 0.6s ease, transform 0.6s ease; 
        }

        #games-page { 
            display: none; opacity: 0; transform: translateY(20px);
            padding: 100px 5% 60px; max-width: 1400px; margin: auto; 
            transition: opacity 0.6s ease, transform 0.6s ease; 
        }

        /* Animated Save Modal */
        #save-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(10, 15, 30, 0.9); backdrop-filter: blur(20px); z-index: 4000;
            flex-direction: column; justify-content: center; align-items: center; text-align: center;
            opacity: 0; transition: opacity 0.4s ease;
        }
        #save-modal.active { opacity: 1; }
        .modal-inner { transform: scale(0.8); transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        #save-modal.active .modal-inner { transform: scale(1); }

        /* Animated Save Notification */
        #save-notification {
            position: fixed; bottom: 30px; right: -400px; width: 320px;
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px);
            border: 1px solid var(--primary); border-radius: 20px;
            padding: 20px; z-index: 5000; display: flex; flex-direction: column;
            transition: right 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        #save-notification.active { right: 30px; }

        #game-view { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 2000; background: black; }
        iframe { width: 100%; height: 100%; border: none; }

        #pause-trigger {
            display: none; position: fixed; top: 0; left: 50%; transform: translateX(-50%);
            width: 180px; height: 40px; background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px); z-index: 2500; cursor: pointer;
            border: 1px solid rgba(255,255,255,0.2); border-top: none; border-radius: 0 0 20px 20px;
            align-items: center; justify-content: center; font-size: 0.9rem; font-weight: 900;
            color: white; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #pause-trigger:hover { background: var(--primary); height: 50px; }

        #pause-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(15px); z-index: 3000;
            flex-direction: column; justify-content: center; align-items: center;
        }
        .pause-content { text-align: center; display: flex; flex-direction: column; align-items: center; justify-content: center; animation: slideUp 0.4s ease; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .action-btn { width: 280px; margin: 12px; padding: 18px; border-radius: 50px; border: none; font-weight: 900; cursor: pointer; font-size: 1.2rem; transition: 0.3s; color: white; }
        .primary-btn { background: var(--primary); }
        .secondary-btn { background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255,255,255,0.2); }
        .danger-btn { background: var(--danger); }

        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 25px; }
        .game-card { background: var(--card-bg); border-radius: 24px; padding: 35px 20px; text-align: center; border: 1px solid rgba(255,255,255,0.1); transition: 0.4s; cursor: pointer; }
        .game-card:hover { transform: translateY(-10px); border-color: var(--primary); background: rgba(0, 210, 255, 0.05); }
        
        .hidden { opacity: 0 !important; transform: scale(0.95) !important; pointer-events: none; }
        h1 { font-size: 5.5rem; font-weight: 900; animation: bounce 3s ease-in-out infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
    </style>
</head>

        let isPlaying = false;
        let isPaused = false;
        let currentPendingGame = null;

        const phrases = ["dashers network or dashers hub?", "the chicken is watching", "99% bypass rate", "powered by pure speed", "the hub of the future"];
        let phraseIdx = 0;
        setInterval(() => {
            const sub = document.getElementById('subtitle');
            if(sub) {
                sub.style.opacity = 0;
                setTimeout(() => {
                    phraseIdx = (phraseIdx + 1) % phrases.length;
                    sub.innerText = phrases[phraseIdx];
                    sub.style.opacity = 1;
                }, 800);
            }
        }, 4000);

        function togglePause() {
            if (!isPlaying) return;
            isPaused = !isPaused;
            const menu = document.getElementById('pause-overlay');
            const frame = document.getElementById('game-frame');
            const trigger = document.getElementById('pause-trigger');

            if (isPaused) {
                menu.style.display = 'flex';
                frame.style.visibility = 'hidden'; 
                trigger.style.display = 'none';
            } else {
                menu.style.display = 'none';
                frame.style.visibility = 'visible';
                trigger.style.display = 'flex';
                frame.focus();
            }
        }

        function openHub() {
            const landing = document.getElementById('landing-page');
            const games = document.getElementById('games-page');
            landing.classList.add('hidden');
            setTimeout(() => {
                landing.style.display = 'none';
                games.style.display = 'block';
                document.body.style.overflow = 'auto';
                setTimeout(() => {
                    games.style.opacity = '1';
                    games.style.transform = 'translateY(0)';
                }, 50);
            }, 600);
        }

        function closeHub() {
            const landing = document.getElementById('landing-page');
            const games = document.getElementById('games-page');
            games.style.opacity = '0';
            games.style.transform = 'translateY(20px)';
            document.body.style.overflow = 'hidden';
            setTimeout(() => {
                games.style.display = 'none';
                landing.style.display = 'flex';
                setTimeout(() => landing.classList.remove('hidden'), 50);
            }, 600);
        }

        function launchGame(url, name) {
            currentPendingGame = { url, name };
            const existingSave = localStorage.getItem('save_' + name);

            if (existingSave) {
                showModal(`Continue ${name}?`, `Found existing save data.`, [
                    { text: "Load Save", class: "primary-btn", action: () => startIframe(url) },
                    { text: "New Game", class: "secondary-btn", action: () => confirmNewGame(url, name) },
                    { text: "Go Back", class: "secondary-btn", action: () => { currentPendingGame = null; } }
                ]);
            } else {
                startIframe(url);
            }
        }

        function confirmNewGame(url, name) {
            showModal("Are you sure?", "All current progress for this game will be lost forever.", [
                { text: "Yes, Start New", class: "danger-btn", action: () => { 
                    localStorage.removeItem('save_' + name);
                    startIframe(url); 
                }},
                { text: "Cancel", class: "secondary-btn", action: () => launchGame(url, name) }
            ]);
        }

        function showModal(title, desc, buttons) {
            const modal = document.getElementById('save-modal');
            const actions = document.getElementById('modal-actions');
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-desc').innerText = desc;
            actions.innerHTML = "";
            
            buttons.forEach(btn => {
                const b = document.createElement('button');
                b.className = `action-btn ${btn.class}`;
                b.innerText = btn.text;
                b.onclick = () => { 
                    modal.classList.remove('active');
                    setTimeout(() => { modal.style.display = 'none'; }, 400);
                    btn.action(); 
                };
                actions.appendChild(b);
            });
            
            modal.style.display = 'flex';
            setTimeout(() => { modal.classList.add('active'); }, 10);
        }

        function showNotification(name) {
            const notif = document.getElementById('save-notification');
            document.getElementById('notif-desc').innerText = `${name} progress has been saved.`;
            notif.classList.add('active');
            setTimeout(() => {
                notif.classList.remove('active');
            }, 3000);
        }

        function startIframe(url) {
            isPlaying = true;
            document.body.style.overflow = 'hidden';
            document.getElementById('game-view').style.display = 'block';
            document.getElementById('pause-trigger').style.display = 'flex';
            const frame = document.getElementById('game-frame');
            frame.src = url;
            frame.onload = () => frame.focus();
        }

        function closeGame() {
            const gameName = currentPendingGame.name;
            localStorage.setItem('save_' + gameName, Date.now());
            
            isPaused = false; isPlaying = false;
            document.body.style.overflow = 'auto';
            document.getElementById('pause-overlay').style.display = 'none';
            document.getElementById('game-view').style.display = 'none';
            document.getElementById('pause-trigger').style.display = 'none';
            document.getElementById('game-frame').src = "";
            
            showNotification(gameName);
            currentPendingGame = null;
        }

        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();
        class P {
            constructor() { this.reset(); }
            reset() { this.x = Math.random()*canvas.width; this.y = Math.random()*canvas.height; this.s = Math.random()*2+1; this.v = Math.random()*1+0.5; this.o = Math.random()*0.5+0.2; }
            update() { this.y += this.v; if (this.y > canvas.height) this.y = -10; }
            draw() { ctx.fillStyle = `rgba(255,255,255,${this.o})`; ctx.beginPath(); ctx.arc(this.x, this.y, this.s, 0, Math.PI*2); ctx.fill(); }
        }
        for(let i=0; i<80; i++) particles.push(new P());
        function anim() { ctx.clearRect(0,0,canvas.width,canvas.height); particles.forEach(p => { p.update(); p.draw(); }); requestAnimationFrame(anim); }
        anim();

        const grid = document.getElementById('gameGrid');
        games.forEach(g => {
            const div = document.createElement('div');
            div.className = 'game-card';
            div.onclick = () => launchGame(g.path, g.name);
