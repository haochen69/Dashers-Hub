<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dasher's Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg: #0b0e14;
            --surface: rgba(255, 255, 255, 0.04);
            --border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-dim: #9aa0a6;
        }

        body, html {
            margin: 0; padding: 0;
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Lexend', sans-serif;
            overflow-x: hidden;
        }

        /* Background Effects */
        .dot-bg {
            position: fixed; top: -50%; left: -50%; width: 200%; height: 200%;
            background-image: radial-gradient(rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            transform: rotate(15deg);
            z-index: -1;
            animation: move 100s linear infinite;
        }

        @keyframes move {
            from { transform: rotate(15deg) translateY(0); }
            to { transform: rotate(15deg) translateY(-1000px); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin: 0;
            letter-spacing: -2px;
            background: linear-gradient(to right, #fff, #666);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-container {
            position: relative;
            max-width: 500px;
            margin: 30px auto;
        }

        #gameSearch {
            width: 100%;
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 15px 25px;
            border-radius: 12px;
            color: white;
            font-family: inherit;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        #gameSearch:focus {
            border-color: rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.07);
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 25px;
        }

        .game-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-align: center;
        }

        .game-card:hover {
            transform: translateY(-8px);
            background: rgba(255,255,255,0.08);
            border-color: rgba(255,255,255,0.2);
        }

        .thumb {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 10px;
            margin-bottom: 12px;
            overflow: hidden;
            background: #161b22;
        }

        .thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .game-name {
            font-weight: 600;
            font-size: 0.9rem;
            display: block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div class="dot-bg"></div>

    <div class="container">
        <header>
            <h1>Dasher's Hub</h1>
            <div class="search-container">
                <input type="text" id="gameSearch" placeholder="Search games..." onkeyup="filterGames()">
            </div>
        </header>

        <div class="game-grid" id="gameGrid">
            </div>
    </div>

    <script>
        const games = [
            { id: '1', name: '2048' },
            { id: '1v1space', name: '1v1.space' },
            { id: '2048', name: '2048' },
            { id: '9007199254740992', name: '9007199254740992' },
            { id: 'achievementunlocked', name: 'Achievement Unlocked' },
            { id: 'adrenalinechallenge', name: 'Adrenaline Challenge' },
            { id: 'among-us', name: 'Among Us' },
            { id: 'avalanche', name: 'Avalanche' },
            { id: 'backrooms', name: 'Backrooms' },
            { id: 'basketball-stars', name: 'Basketball Stars' },
            { id: 'battleforgondor', name: 'Battle for Gondor' },
            { id: 'bigredbutton', name: 'Big Red Button' },
            { id: 'blackknight', name: 'Black Knight' },
            { id: 'bloonstd', name: 'Bloons TD' },
            { id: 'bloonstd2', name: 'Bloons TD 2' },
            { id: 'bloxors', name: 'Bloxorz' },
            { id: 'boxhead2play', name: 'Boxhead 2Play' },
            { id: 'breakingthebank', name: 'Breaking the Bank' }
        ];

        // Sort games by name
        games.sort((a, b) => a.name.localeCompare(b.name));

        const grid = document.getElementById('gameGrid');

        function loadGames() {
            grid.innerHTML = ''; 
            games.forEach(game => {
                const card = document.createElement('div');
                card.className = 'game-card';
                
                // Modified to look for .jpg for the logo and .html for the launch file 
                const iconPath = `./gameslist/${game.id}/${game.id}.jpg`;
                const gamePath = `./gameslist/${game.id}/index.html`;

                card.innerHTML = `
                    <div class="thumb">
                        <img src="${iconPath}" onerror="this.src='https://via.placeholder.com/150/161b22/ffffff?text=${game.name[0]}'">
                    </div>
                    <span class="game-name">${game.name}</span>
                `;
                
                card.onclick = () => window.location.href = gamePath;
                grid.appendChild(card);
            });
        }

        function filterGames() {
            let input = document.getElementById('gameSearch').value.toLowerCase();
            let cards = document.getElementsByClassName('game-card');
            for (let i = 0; i < cards.length; i++) {
                let name = cards[i].querySelector('.game-name').innerText.toLowerCase();
                cards[i].style.display = name.includes(input) ? "" : "none";
            }
        }

        window.onload = loadGames;
    </script>
</body>
</html>
