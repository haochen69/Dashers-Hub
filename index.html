<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AETHER | Game Hub</title>
    <style>
        /* RESTORING YOUR ORIGINAL STYLES */
        body {
            margin: 0;
            background-color: #0f0f12;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        nav {
            display: flex;
            justify-content: space-between;
            padding: 1.5rem 5%;
            background: rgba(15, 15, 18, 0.8);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #a855f7, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .container { padding: 3rem 5%; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .game-card:hover {
            transform: translateY(-5px);
            border-color: #a855f7;
            box-shadow: 0 10px 30px rgba(168, 85, 247, 0.2);
        }

        .game-img {
            width: 100%;
            height: 150px;
            background: #1a1a20;
            object-fit: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }

        .game-info {
            padding: 12px;
            text-align: center;
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* Fullscreen Game Overlay */
        #game-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #000;
            z-index: 999;
        }

        #game-frame { width: 100%; height: 100%; border: none; }

        .back-btn {
            position: absolute;
            top: 15px; left: 15px;
            padding: 10px 15px;
            background: #a855f7;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">AETHER</div>
        <div class="links">Settings | Proxy | Games</div>
    </nav>

    <div class="container">
        <div class="grid" id="game-grid">
            <div class="game-card" onclick="play('1v1space')">
                <div class="game-img">üéØ</div>
                <div class="game-info">1v1 Space</div>
            </div>

            <div class="game-card" onclick="play('2048')">
                <div class="game-img">üî¢</div>
                <div class="game-info">2048</div>
            </div>

            <div class="game-card" onclick="play('among-us')">
                <div class="game-img">üöÄ</div>
                <div class="game-info">Among Us</div>
            </div>

            <div class="game-card" onclick="play('retro-bowl')">
                <div class="game-img">üèà</div>
                <div class="game-info">Retro Bowl</div>
            </div>

            <div class="game-card" onclick="play('cookie-clicker')">
                <div class="game-img">üç™</div>
                <div class="game-info">Cookie Clicker</div>
            </div>

            <div class="game-card" onclick="play('bloonstd')">
                <div class="game-img">üéà</div>
                <div class="game-info">Bloons TD</div>
            </div>

            <div class="game-card" onclick="play('the-worlds-hardest-game')">
                <div class="game-img">‚èπÔ∏è</div>
                <div class="game-info">World's Hardest Game</div>
            </div>
        </div>
    </div>

    <div id="game-overlay">
        <button class="back-btn" onclick="closeGame()">‚Üê Back</button>
        <iframe id="game-frame"></iframe>
    </div>

    <script>
        // FIXED PATH LOGIC
        // Based on your files, the path is always: folder_name/index.html
        function play(folder) {
            const overlay = document.getElementById('game-overlay');
            const frame = document.getElementById('game-frame');
            
            // This fixes the "doesnt exist" error by using your exact folder structure 
            frame.src = folder + "/index.html"; 
            overlay.style.display = "block";
        }

        function closeGame() {
            document.getElementById('game-overlay').style.display = "none";
            document.getElementById('game-frame').src = "";
        }
    </script>
</body>
</html>
