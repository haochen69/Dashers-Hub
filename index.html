<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dasher's Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg: #0b0e14;
            --surface: rgba(255, 255, 255, 0.04);
            --border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-dim: #9aa0a6;
        }

        body, html {
            margin: 0; padding: 0;
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Lexend', sans-serif;
            overflow-x: hidden;
        }

        /* Diagonal Moving Dots */
        .dot-bg {
            position: fixed; top: -50%; left: -50%; width: 200%; height: 200%;
            background-image: radial-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1;
            animation: moveDots 20s linear infinite;
        }

        @keyframes moveDots {
            from { transform: translate(0, 0); }
            to { transform: translate(30px, 30px); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .search-wrapper {
            position: relative;
            width: 300px;
        }

        .search-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-dim);
        }

        #gameSearch {
            width: 100%;
            padding: 12px 12px 12px 45px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: white;
            font-family: 'Lexend', sans-serif;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
        }

        #gameSearch:focus {
            border-color: #3b82f6;
            background: rgba(255, 255, 255, 0.06);
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }

        .game-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 12px;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .game-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .thumb {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 12px;
            margin-bottom: 12px;
            overflow: hidden;
            background: #161b22;
        }

        .thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .game-name {
            font-size: 0.9rem;
            font-weight: 500;
            display: block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div class="dot-bg"></div>

    <div class="container">
        <div class="header">
            <h1 style="font-weight: 800; margin: 0; font-size: 2rem;">Dasher's Hub</h1>
            <div class="search-wrapper">
                <i class="fas fa-search"></i>
                <input type="text" id="gameSearch" placeholder="Search games..." onkeyup="filterGames()">
            </div>
        </div>

        <div class="game-grid" id="gameGrid">
            </div>
    </div>

    <script>
        const gameData = [
            { name: "1v1.LOL", id: "1v1space", icon: "splash.png" },
            { name: "2048", id: "2048", icon: "2048.png" },
            { name: "9007199254740992", id: "9007199254740992", icon: "logo-4.png" },
            { name: "Achievement Unlocked", id: "achievementunlocked", icon: "achievementunlocked.png" },
            { name: "Adrenaline Challenge", id: "adrenalinechallenge", icon: "adrenalinechallenge.jpg" },
            { name: "Among Us", id: "among-us", icon: "penumbra.png" },
            { name: "Avalanche", id: "avalanche", icon: "avalanche.png" },
            { name: "Backrooms", id: "backrooms", icon: "img/icon.png" },
            { name: "Basketball Stars", id: "basketball-stars", icon: "assets/images/basketball-stars.png" },
            { name: "Battle for Gondor", id: "battleforgondor", icon: "battleforgondor.jpg" },
            { name: "Big Red Button", id: "bigredbutton", icon: "bigredbutton.png" },
            { name: "Black Knight", id: "blackknight", icon: "blackknight.png" },
            { name: "Bloons TD", id: "bloonstd", icon: "bloonstd.jpg" },
            { name: "Bloons TD 2", id: "bloonstd2", icon: "bloonstd2.png" },
            { name: "Bloxorz", id: "bloxors", icon: "block.png" },
            { name: "Boxhead 2Play", id: "boxhead2play", icon: "boxhead2play.jpg" },
            { name: "Breaking the Bank", id: "breakingthebank", icon: "breakingthebank.png" },
            { name: "BTTS", id: "btts", icon: "icon-256.png" },
            { name: "Cannon Basketball 4", id: "cannon-basketball-4", icon: "img/splash.png" },
            { name: "Canyon Defense", id: "canyondefense", icon: "canyondefense.png" },
            { name: "Cell Machine", id: "cell-machine", icon: "img/icon.png" },
            { name: "Champion Archer", id: "championarcher", icon: "championarcher.png" },
            { name: "Chrome Dino", id: "chrome-dino", icon: "icons/icon-256.png" },
            { name: "Circlo", id: "circlo", icon: "img/icon.png" },
            { name: "Connect 3", id: "connect3", icon: "connect3.png" },
            { name: "Cookie Clicker", id: "cookie-clicker", icon: "cookie1.jpeg" }
        ];

        const grid = document.getElementById('gameGrid');

        function loadGames() {
            grid.innerHTML = ''; 
            gameData.forEach(game => {
                const card = document.createElement('div');
                card.className = 'game-card';
                
                const iconPath = `./gameslist/${game.id}/${game.icon}`;
                const gamePath = `./gameslist/${game.id}/index.html`;

                card.innerHTML = `
                    <div class="thumb">
                        <img src="${iconPath}" onerror="this.src='https://via.placeholder.com/150/161b22/ffffff?text=${game.name[0]}'">
                    </div>
                    <span class="game-name">${game.name}</span>
                `;
                
                card.onclick = () => window.location.href = gamePath;
                grid.appendChild(card);
            });
        }

        function filterGames() {
            let input = document.getElementById('gameSearch').value.toLowerCase();
            let cards = document.getElementsByClassName('game-card');
            for (let i = 0; i < cards.length; i++) {
                let name = cards[i].querySelector('.game-name').innerText.toLowerCase();
                cards[i].style.display = name.includes(input) ? "" : "none";
            }
        }

        loadGames();
    </script>
</body>
</html>
