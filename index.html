<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dasher's Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg: #0b0e14;
            --surface: rgba(255, 255, 255, 0.04);
            --border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-dim: #9aa0a6;
        }

        body, html {
            margin: 0; padding: 0;
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Lexend', sans-serif;
            overflow-x: hidden;
        }

        .dot-bg {
            position: fixed; top: -50%; left: -50%; width: 200%; height: 200%;
            background-image: radial-gradient(rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            transform: rotate(15deg);
            z-index: -1;
            animation: move 100s linear infinite;
        }

        @keyframes move {
            from { transform: rotate(15deg) translateY(0); }
            to { transform: rotate(15deg) translateY(-1000px); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin: 0;
            letter-spacing: -2px;
            background: linear-gradient(to right, #fff, #666);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-container {
            position: relative;
            max-width: 500px;
            margin: 30px auto;
        }

        #gameSearch {
            width: 100%;
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 15px 25px;
            border-radius: 12px;
            color: white;
            font-family: inherit;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        #gameSearch:focus {
            border-color: rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.07);
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 25px;
        }

        .game-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-align: center;
        }

        .game-card:hover {
            transform: translateY(-8px);
            background: rgba(255,255,255,0.08);
            border-color: rgba(255,255,255,0.2);
        }

        .thumb {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 10px;
            margin-bottom: 12px;
            overflow: hidden;
            background: #161b22;
        }

        .thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .game-name {
            font-weight: 600;
            font-size: 0.9rem;
            display: block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div class="dot-bg"></div>

    <div class="container">
        <header>
            <h1>AETHER</h1>
            <div class="search-container">
                <input type="text" id="gameSearch" placeholder="Search games..." onkeyup="filterGames()">
            </div>
        </header>

        <div class="game-grid" id="gameGrid"></div>
    </div>

    <script>
        // Updated game list with specific image paths identified from your directory structure
        const games = [
            [span_3](start_span){ id: '1', name: '2048', icon: 'meta/og_image.png' }, //[span_3](end_span)
            [span_4](start_span){ id: '1v1space', name: '1v1.space', icon: 'splash.png' }, //[span_4](end_span)
            [span_5](start_span){ id: '2048', name: '2048', icon: '2048.png' }, //[span_5](end_span)
            [span_6](start_span){ id: '9007199254740992', name: '9007199254740992', icon: 'logo-4.png' }, //[span_6](end_span)
            [span_7](start_span){ id: 'achievementunlocked', name: 'Achievement Unlocked', icon: 'achievementunlocked.png' }, //[span_7](end_span)
            [span_8](start_span){ id: 'adrenalinechallenge', name: 'Adrenaline Challenge' }, // Defaults to adrenalinechallenge.jpg[span_8](end_span)
            [span_9](start_span){ id: 'among-us', name: 'Among Us', icon: 'penumbra.png' }, //[span_9](end_span)
            [span_10](start_span){ id: 'avalanche', name: 'Avalanche', icon: 'avalanche.png' }, //[span_10](end_span)
            [span_11](start_span){ id: 'backrooms', name: 'Backrooms', icon: 'img/icon.png' }, //[span_11](end_span)
            [span_12](start_span){ id: 'basketball-stars', name: 'Basketball Stars', icon: 'assets/images/basketball-stars.png' }, //[span_12](end_span)
            [span_13](start_span){ id: 'battleforgondor', name: 'Battle for Gondor' }, // Defaults to battleforgondor.jpg[span_13](end_span)
            [span_14](start_span){ id: 'bigredbutton', name: 'Big Red Button', icon: 'bigredbutton.png' }, //[span_14](end_span)
            [span_15](start_span){ id: 'blackknight', name: 'Black Knight', icon: 'blackknight.png' }, //[span_15](end_span)
            [span_16](start_span){ id: 'bloonstd', name: 'Bloons TD' }, // Defaults to bloonstd.jpg[span_16](end_span)
            [span_17](start_span){ id: 'bloonstd2', name: 'Bloons TD 2', icon: 'bloonstd2.png' }, //[span_17](end_span)
            [span_18](start_span){ id: 'bloxors', name: 'Bloxorz', icon: 'title.png' }, //[span_18](end_span)
            [span_19](start_span){ id: 'boxhead2play', name: 'Boxhead 2Play' }, // Defaults to boxhead2play.jpg[span_19](end_span)
            [span_20](start_span){ id: 'breakingthebank', name: 'Breaking the Bank', icon: 'breakingthebank.png' } //[span_20](end_span)
        ];

        games.sort((a, b) => a.name.localeCompare(b.name));

        const grid = document.getElementById('gameGrid');

        function loadGames() {
            grid.innerHTML = ''; 
            games.forEach(game => {
                const card = document.createElement('div');
                card.className = 'game-card';
                
                // If a specific icon path is defined, use it; otherwise default to gameId.jpg
                const iconFile = game.icon ? game.icon : `${game.id}.jpg`;
                const iconPath = `./gameslist/${game.id}/${iconFile}`;
                const gamePath = `./gameslist/${game.id}/index.html`;

                card.innerHTML = `
                    <div class="thumb">
                        <img src="${iconPath}" onerror="this.src='https://via.placeholder.com/150/161b22/ffffff?text=${game.name[0]}'">
                    </div>
                    <span class="game-name">${game.name}</span>
                `;
                
                card.onclick = () => window.location.href = gamePath;
                grid.appendChild(card);
            });
        }

        function filterGames() {
            let input = document.getElementById('gameSearch').value.toLowerCase();
            let cards = document.getElementsByClassName('game-card');
            for (let i = 0; i < cards.length; i++) {
                let name = cards[i].querySelector('.game-name').innerText.toLowerCase();
                cards[i].style.display = name.includes(input) ? "" : "none";
            }
        }

        window.onload = loadGames;
    </script>
</body>
</html>
