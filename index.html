<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AETHER | Game Hub</title>
    <style>
        body {
            margin: 0;
            background-color: #0f0f12;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        /* Glassmorphic Navbar */
        nav {
            display: flex;
            justify-content: space-between;
            padding: 1.5rem 5%;
            background: rgba(15, 15, 18, 0.8);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #a855f7, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Game Grid */
        .container {
            padding: 3rem 5%;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .game-card:hover {
            transform: translateY(-5px);
            border-color: #a855f7;
            box-shadow: 0 10px 30px rgba(168, 85, 247, 0.2);
        }

        .game-img {
            width: 100%;
            height: 150px;
            background: #1a1a20; /* Placeholder for images */
            object-fit: cover;
        }

        .game-info {
            padding: 12px;
            text-align: center;
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* Search Bar */
        .search-container {
            margin-bottom: 2rem;
            display: flex;
            justify-content: center;
        }

        input {
            width: 100%;
            max-width: 500px;
            padding: 12px 20px;
            border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.05);
            color: white;
            outline: none;
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">AETHER</div>
        <div class="links">Settings | Proxy | Games</div>
    </nav>

    <div class="container">
        <div class="search-container">
            <input type="text" placeholder="Search for a game...">
        </div>

        <div class="grid" id="game-grid">
            <div class="game-card" onclick="loadGame('2048')">
                <div class="game-img"></div>
                <div class="game-info">2048</div>
            </div>
            <div class="game-card" onclick="loadGame('retro-bowl')">
                <div class="game-img"></div>
                <div class="game-info">Retro Bowl</div>
            </div>
            <div class="game-card" onclick="loadGame('among-us')">
                <div class="game-img"></div>
                <div class="game-info">Among Us</div>
            </div>
        </div>
    </div>

    <iframe id="game-frame" style="display:none; width:100%; height:100vh; border:none; position:fixed; top:0; left:0; z-index:999;"></iframe>

    <script>
        // MASTER DIRECTORY FROM YOUR FILE LIST
        const AETHER_DIRECTORY = {
            "1": "1/index.html",
            "2048": "2048/index.html",
            "1v1space": "1v1space/index.html",
            "among-us": "among-us/index.html",
            "backrooms": "backrooms/index.html",
            "basketball-stars": "basketball-stars/index.html",
            "retro-bowl": "retro-bowl/index.html",
            "bloonstd": "bloonstd/index.html",
            "bloxors": "bloxors/index.html",
            "cookie-clicker": "cookie-clicker/index.html",
            "the-worlds-hardest-game": "the-worlds-hardest-game/index.html"
        };

        function loadGame(gameKey) {
            const path = AETHER_DIRECTORY[gameKey];
            const iframe = document.getElementById('game-frame');
            
            if (path) {
                iframe.src = path;
                iframe.style.display = "block";
                // Optional: Add a back button or escape listener here
            } else {
                alert("Game folder not found: " + gameKey);
            }
        }
    </script>
</body>
</html>
