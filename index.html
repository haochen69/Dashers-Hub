<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashers Hub</title>
    
    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/en/3/35/Geometry_Dash_Logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00d2ff;
            --secondary: #92fe9d;
            --bg: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --grid-color: rgba(0, 210, 255, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        body { background-color: var(--bg); color: white; min-height: 100vh; overflow-x: hidden; }

        #grid-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background-image: linear-gradient(var(--grid-color) 1px, transparent 1px), linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 45px 45px;
            mask-image: radial-gradient(circle at var(--x, 50%) var(--y, 50%), black 0%, transparent 85%);
            -webkit-mask-image: radial-gradient(circle at var(--x, 50%) var(--y, 50%), black 0%, transparent 85%);
        }

        /* Nav & Logo Shader */
        nav { position: absolute; top: 0; width: 100%; display: flex; justify-content: space-between; align-items: center; padding: 2rem 5%; z-index: 10; }
        .logo { 
            font-size: 1.8rem; font-weight: 900; 
            background: linear-gradient(45deg, var(--primary), var(--secondary)); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
        }
        .nav-btn { background: var(--card-bg); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 10px 25px; border-radius: 50px; text-decoration: none; font-weight: 700; transition: 0.3s; }
        .nav-btn:hover { background: var(--primary); box-shadow: 0 0 20px rgba(0, 210, 255, 0.4); transform: translateY(-2px); }

        /* Navigation Sections */
        #landing-page {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        #games-page {
            display: none;
            opacity: 0;
            padding: 120px 5% 40px;
            max-width: 1400px;
            margin: auto;
            transition: opacity 0.6s ease;
        }

        #game-view { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 100; background: black; }
        iframe { width: 100%; height: 100%; border: none; }

        h1 { font-size: 5.5rem; font-weight: 900; letter-spacing: -3px; margin-bottom: 10px; animation: bounce 3s ease-in-out infinite; }
        
        /* Spacing Fixes */
        #subtitle-container { height: 0px; margin-bottom: 70px; } 
        #subtitle { font-size: 1.4rem; font-weight: 700; color: var(--secondary); transition: opacity 0.8s ease; opacity: 1; }
        
        .enter-btn {
            padding: 22px 60px;
            font-size: 1.4rem;
            font-weight: 900;
            color: white;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 100px;
            cursor: pointer;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(0, 210, 255, 0.3);
        }
        .enter-btn:hover { transform: scale(1.1) translateY(-5px); }

        /* Game Grid */
        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 25px; }
        .game-card { background: var(--card-bg); border-radius: 24px; padding: 35px 20px; text-align: center; border: 1px solid rgba(255,255,255,0.1); transition: 0.4s; cursor: pointer; }
        .game-card:hover { transform: translateY(-12px); border-color: var(--primary); }

        /* PAUSE MENU WITH ANIMATION */
        #pause-overlay {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0);
            backdrop-filter: blur(0px);
            z-index: 1000;
            flex-direction: column; justify-content: center; align-items: center;
            transition: background 0.4s ease, backdrop-filter 0.4s ease;
        }

        .pause-content {
            transform: scale(0.8);
            opacity: 0;
            text-align: center;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.4s ease;
        }

        #pause-overlay.active {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(15px);
        }

        #pause-overlay.active .pause-content {
            transform: scale(1);
            opacity: 1;
        }

        .pause-btn { 
            width: 280px; margin: 12px; padding: 18px; 
            border-radius: 50px; border: none; font-weight: 900; cursor: pointer;
            font-size: 1.2rem; transition: 0.3s;
        }
        .res-btn { background: var(--primary); color: white; }
        .ext-btn { background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.2); }
        .ext-btn:hover { background: #ff4b2b; }

        .hidden { display: none !important; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
    </style>
</head>
<body>

    <div id="grid-bg"></div>

    <div id="pause-overlay">
        <div class="pause-content">
            <h2 style="font-size: 3.5rem; margin-bottom: 30px;">Paused</h2>
            <button class="pause-btn res-btn" onclick="togglePause()">Resume Game</button>
            <button class="pause-btn ext-btn" onclick="closeGame()">Exit to Hub</button>
        </div>
    </div>

    <section id="landing-page">
        <nav>
            <div class="logo">DASHERS HUB üß±</div>
            <a href="https://discord.com/invite/qe7YrABHdr" target="_blank" class="nav-btn">Discord</a>
        </nav>
        <h1>Dashers Network</h1>
        <div id="subtitle-container">
            <div id="subtitle">i cant decide, dashers network or dashers hub?</div>
        </div>
        <button class="enter-btn" onclick="openHub()">Library</button>
    </section>

    <section id="games-page">
        <div style="margin-bottom: 50px;">
            <span style="color:var(--primary); cursor:pointer; font-weight:700;" onclick="closeHub()">‚Üê Back to Home</span>
            <h2 style="font-size: 2.5rem; font-weight: 900; margin-top:10px;">Games Area</h2>
        </div>
        <div class="grid-container" id="gameGrid"></div>
    </section>

    <div id="game-view">
        <iframe id="game-frame" src=""></iframe>
    </div>

    <script>
        let isPlaying = false;
        let isPaused = false;

        function openHub() {
            const lp = document.getElementById('landing-page');
            const gp = document.getElementById('games-page');
            lp.style.opacity = '0';
            lp.style.transform = 'scale(0.9)';
            setTimeout(() => {
                lp.classList.add('hidden');
                gp.style.display = 'block';
                setTimeout(() => gp.style.opacity = '1', 50);
            }, 600);
        }

        function closeHub() {
            const lp = document.getElementById('landing-page');
            const gp = document.getElementById('games-page');
            gp.style.opacity = '0';
            setTimeout(() => {
                gp.style.display = 'none';
                lp.classList.remove('hidden');
                setTimeout(() => {
                    lp.style.opacity = '1';
                    lp.style.transform = 'scale(1)';
                }, 50);
            }, 600);
        }

        function launchGame(url) {
            isPlaying = true;
            const view = document.getElementById('game-view');
            const frame = document.getElementById('game-frame');
            frame.src = url;
            view.style.display = 'block';
            window.focus();
        }

        function closeGame() {
            if(isPaused) togglePause();
            isPlaying = false;
            document.getElementById('game-view').style.display = 'none';
            document.getElementById('game-frame').src = "";
        }

        // PAUSE LOGIC WITH ANIMATION CLASSES
        function togglePause() {
            if (!isPlaying) return;
            const menu = document.getElementById('pause-overlay');
            isPaused = !isPaused;
            
            if (isPaused) {
                menu.style.display = 'flex';
                setTimeout(() => menu.classList.add('active'), 10);
            } else {
                menu.classList.remove('active');
                setTimeout(() => menu.style.display = 'none', 400);
            }
        }

        window.addEventListener('keydown', (e) => {
            if (e.key === "Escape") togglePause();
        });

        // SUBTITLE
        const phrases = ["i cant decide, dashers network or dashers hub?", "earth finna be destroyed in 5 billion years", "join the discord!", "penalty is the goat (and birdcat and virgo too pls dont hurt me)"];
        let pIndex = 0;
        setInterval(() => {
            const s = document.getElementById('subtitle');
            s.style.opacity = 0;
            setTimeout(() => {
                pIndex = (pIndex + 1) % phrases.length;
                s.innerText = phrases[pIndex];
                s.style.opacity = 1;
            }, 800);
        }, 4500);

        document.addEventListener('mousemove', e => {
            document.getElementById('grid-bg').style.setProperty('--x', e.clientX + 'px');
            document.getElementById('grid-bg').style.setProperty('--y', e.clientY + 'px');
        });

        // GAME LIST
        const games = [
            { name: "2048", path: "gameslist/1/index.html", icon: "üî¢" },
            { name: "1v1 Space", path: "gameslist/1v1space/index.html", icon: "üöÄ" },
            { name: "Among Us", path: "gameslist/among-us/index.html", icon: "üéí" },
            { name: "Retro Bowl", path: "gameslist/retro-bowl/index.html", icon: "üèà" },
            { name: "Slope", path: "gameslist/slope/index.html", icon: "üìâ" }
        ];

        const grid = document.getElementById('gameGrid');
        games.forEach(game => {
            const card = document.createElement('div');
            card.className = 'game-card';
            card.onclick = () => launchGame(game.path);
            card.innerHTML = `<span class="game-icon">${game.icon}</span><h3>${game.name}</h3>`;
            grid.appendChild(card);
        });
    </script>
</body>
</html>
